name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || contains(github.event.head_commit.modified, 'backend/') || contains(github.event.head_commit.added, 'backend/') }}

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Set up Python
        working-directory: backend
        run: uv python install

      - name: Install dependencies
        working-directory: backend
        run: uv sync --locked --all-extras

      - name: Set up test environment
        working-directory: backend
        run: cp .env.example .env

      - name: Run linter (prek)
        working-directory: backend
        run: uv run prek run

      - name: Run tests with coverage
        working-directory: backend
        run: uv run pytest app/tests -v --tb=short

      - name: Generate coverage badge
        working-directory: backend
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          uv pip install coverage-badge
          uv run coverage-badge -o coverage.svg -f

      - name: Upload coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: backend/coverage.svg

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || contains(github.event.head_commit.modified, 'frontend/') || contains(github.event.head_commit.added, 'frontend/') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: 'frontend/.nvmrc'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Run linter
        working-directory: frontend
        run: pnpm run lint

      - name: Run tests
        working-directory: frontend
        run: pnpm run test -- --run

      - name: Build check
        working-directory: frontend
        run: pnpm run build
