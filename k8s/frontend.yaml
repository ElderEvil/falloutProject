apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-frontend
  namespace: fallout-shelter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vue-frontend
  template:
    metadata:
      labels:
        app: vue-frontend
    spec:
      containers:
      - name: vue
        image: fallout-frontend:latest  # Replace with your actual image
        ports:
        - containerPort: 3000
        env:
        - name: VITE_API_BASE_URL
          value: "http://fastapi-service:8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: vue-service
  namespace: fallout-shelter
spec:
  selector:
    app: vue-frontend
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
