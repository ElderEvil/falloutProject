apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
  namespace: fallout-shelter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-backend
  template:
    metadata:
      labels:
        app: fastapi-backend
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:18-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h $POSTGRES_SERVER -p $POSTGRES_PORT -U $POSTGRES_USER; do
            echo "Waiting for database..."
            sleep 2
          done
        envFrom:
        - configMapRef:
            name: fallout-env-config
        - secretRef:
            name: fallout-secrets
      containers:
      - name: fastapi
        image: fallout-backend:latest  # Replace with your actual image
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: fallout-env-config
        - secretRef:
            name: fallout-secrets
        command:
        - sh
        - -c
        - |
          uv run alembic upgrade head &&
          uv run uvicorn main:app --host 0.0.0.0 --port 8000
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: fallout-shelter
spec:
  selector:
    app: fastapi-backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
