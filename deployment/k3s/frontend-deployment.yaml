apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: elerevil/vuejs:latest
          ports:
            - containerPort: 3000
          # Note: VITE_API_BASE_URL is baked into the build
          # Update the Docker build command to pass the correct URL:
          # docker build --build-arg VITE_API_BASE_URL=http://your-domain:port -t elerevil/vuejs:latest ./frontend
