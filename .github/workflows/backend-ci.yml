name: Backend CI

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  backend-ci:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Set up Python
        working-directory: backend
        run: uv python install

      - name: Install dependencies
        working-directory: backend
        run: uv sync --locked --all-extras

      - name: Set up test environment
        working-directory: backend
        run: cp .env.example .env

      - name: Run linter (prek)
        working-directory: backend
        run: uv run prek run

      - name: Run tests with coverage
        working-directory: backend
        run: uv run pytest app/tests -v --tb=short

      - name: Generate coverage badge
        working-directory: backend
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          uv pip install coverage-badge
          uv run coverage-badge -o coverage.svg -f

      - name: Upload coverage badge to Gist
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: 7cc382e5dbf89fbe5bc026b6d8a0ab88
          file_path: backend/coverage.svg
          file_type: text
