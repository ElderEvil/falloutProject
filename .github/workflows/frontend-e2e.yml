name: Frontend E2E Tests

on:
  push:
    branches: [ master ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/frontend-e2e.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/frontend-e2e.yml'

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fallout_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d fallout_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: backend/uv.lock

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync --all-extras

      - name: Create .env for backend
        run: |
          cat > backend/.env << EOF
          POSTGRES_SERVER=localhost
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          POSTGRES_DB=fallout_db
          REDIS_HOST=localhost
          REDIS_PORT=6379
          SECRET_KEY=test-secret-key-for-ci
          FIRST_SUPERUSER_USERNAME=admin
          FIRST_SUPERUSER_EMAIL=admin@example.com
          FIRST_SUPERUSER_PASSWORD=changeme
          EMAIL_TEST_USER=test@example.com
          USERS_OPEN_REGISTRATION=false
          MINIO_HOSTNAME=localhost
          MINIO_PORT=9000
          MINIO_ROOT_USER=minioadmin
          MINIO_ROOT_PASSWORD=minioadmin
          MINIO_DEFAULT_BUCKET=fallout-shelter
          MINIO_PUBLIC_URL=http://localhost:9000
          SMTP_HOST=localhost
          SMTP_PORT=1025
          ACCESS_TOKEN_EXPIRE_MINUTES=30
          ALGORITHM=HS256
          BACKEND_CORS_ORIGINS='["*"]'
          EOF

      - name: Run database migrations
        working-directory: backend
        run: uv run alembic upgrade head

      - name: Start backend in background
        working-directory: backend
        run: |
          nohup uv run uvicorn main:app --host 0.0.0.0 --port 8000 > /tmp/backend.log 2>&1 &
          echo "BACKEND_PID=$!" >> $GITHUB_ENV

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/healthcheck > /dev/null 2>&1; then
              echo "Backend is ready!"
              exit 0
            fi
            sleep 2
          done
          echo "Backend failed to start. Logs:"
          cat /tmp/backend.log | tail -30
          exit 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Generate API types
        working-directory: frontend
        run: pnpm run types:generate
        env:
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL || 'admin@example.com' }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD || 'changeme' }}

      - name: Run E2E tests
        working-directory: frontend
        run: npx playwright test --reporter=line,html
        env:
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL || 'admin@example.com' }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD || 'changeme' }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload Playwright traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: frontend/test-results/traces/
          retention-days: 7

      - name: Upload backend logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs
          path: /tmp/backend.log
          retention-days: 7

      - name: Cleanup backend
        if: always()
        run: |
          if [ -n "${{ env.BACKEND_PID }}" ]; then
            kill ${{ env.BACKEND_PID }} 2>/dev/null || true
          fi
