apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: fallout-shelter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:18-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h $POSTGRES_SERVER -p $POSTGRES_PORT -U $POSTGRES_USER; do
            echo "Waiting for database..."
            sleep 2
          done
        envFrom:
        - configMapRef:
            name: fallout-env-config
        - secretRef:
            name: fallout-secrets
      containers:
      - name: celery-worker
        image: fallout-backend:latest  # Replace with your actual image
        envFrom:
        - configMapRef:
            name: fallout-env-config
        - secretRef:
            name: fallout-secrets
        command: ["uv", "run", "celery", "-A", "app.core.celery", "worker", "-l", "info"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: fallout-shelter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:18-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h $POSTGRES_SERVER -p $POSTGRES_PORT -U $POSTGRES_USER; do
            echo "Waiting for database..."
            sleep 2
          done
        envFrom:
        - configMapRef:
            name: fallout-env-config
        - secretRef:
            name: fallout-secrets
      containers:
      - name: celery-beat
        image: fallout-backend:latest  # Replace with your actual image
        envFrom:
        - configMapRef:
            name: fallout-env-config
        - secretRef:
            name: fallout-secrets
        command: ["uv", "run", "celery", "-A", "app.core.celery", "beat", "-l", "info", "--scheduler", "sqlalchemy_celery_beat.schedulers:DatabaseScheduler"]
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: flower-service
  namespace: fallout-shelter
spec:
  selector:
    app: flower
  ports:
  - port: 5555
    targetPort: 5555
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  namespace: fallout-shelter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flower
  template:
    metadata:
      labels:
        app: flower
    spec:
      containers:
      - name: flower
        image: mher/flower:latest
        ports:
        - containerPort: 5555
        envFrom:
        - configMapRef:
            name: fallout-env-config
        - secretRef:
            name: fallout-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"