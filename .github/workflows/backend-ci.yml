name: Backend CI

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'

  pull_request:
    branches: [ master ]
    paths:
      - 'backend/**'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: j178/prek-action@v1

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - run: pip install -r backend/requirements-dev.txt
      - run: pytest backend/tests
