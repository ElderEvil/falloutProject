services:
  db:
    image: postgres:18-alpine
    restart: always
    env_file: ".env.prod"
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 30s
      timeout: 10s
      retries: 5
    environment:
      - POSTGRES_INITDB_ARGS=--locale=C --encoding=UTF8
    networks:
      - fallout-network

  fastapi:
    container_name: fastapi
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    env_file: ".env.prod"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    working_dir: /app
    command: [ "sh", "-c", "uv run alembic upgrade head && uv run uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4" ]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fallout-network

  vuejs:
    container_name: vuejs
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - NODE_ENV=production
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - fallout-network

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data-prod:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fallout-network

  celery_worker:
    container_name: celery_worker
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    env_file: ".env.prod"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /app
    command: [ "uv", "run", "celery", "-A", "app.core.celery", "worker", "-l", "warning", "--concurrency=2" ]
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.core.celery inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fallout-network

  celery_beat:
    container_name: celery_beat
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    env_file: ".env.prod"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /app
    command: [ "uv", "run", "celery", "-A", "app.core.celery", "beat", "-l", "warning", "--scheduler", "sqlalchemy_celery_beat.schedulers:DatabaseScheduler" ]
    networks:
      - fallout-network

  flower:
    image: mher/flower:latest
    restart: always
    env_file: ".env.prod"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_BASIC_AUTH=${FLOWER_USER}:${FLOWER_PASSWORD}
    ports:
      - "5555:5555"
    depends_on:
      - celery_worker
      - redis
    networks:
      - fallout-network

  minio:
    image: minio/minio
    container_name: minio
    env_file:
      - .env.prod
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_prod:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fallout-network

  mailpit:
    # Note: In production, replace this with a real SMTP service like SendGrid, AWS SES, etc.
    image: axllent/mailpit:latest
    container_name: mailpit
    restart: always
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI (consider restricting access in production)
    environment:
      MP_MAX_MESSAGES: 10000
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - fallout-network

  # Nginx reverse proxy (optional but recommended for production)
