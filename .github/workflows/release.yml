name: Release

on:
  push:
    branches: [ master ]

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore(release)')"

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install semantic-release
        run: |
          npm install -g \
            semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/github \
            @semantic-release/npm \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            conventional-changelog-conventionalcommits

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: semantic-release-bot
          GIT_AUTHOR_EMAIL: semantic-release-bot@github.com
          GIT_COMMITTER_NAME: semantic-release-bot
          GIT_COMMITTER_EMAIL: semantic-release-bot@github.com
        run: semantic-release

      - name: Get released version
        id: version
        if: success()
        run: |
          if [ -f .version ]; then
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=$(cat .version)" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi

      - name: Output release info
        if: steps.version.outputs.released == 'true'
        run: |
          echo "âœ… New version released: ${{ steps.version.outputs.version }}"
          echo "ğŸ“ CHANGELOG.md updated"
          echo "ğŸ·ï¸ Git tag created"
          echo "ğŸ“¦ GitHub release published"
