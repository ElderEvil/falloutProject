  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - fastapi
  #     - vuejs
  #   networks:
  #     - fallout-network

volumes:
  postgres-data-prod:
  redis-data-prod:
  minio_data_prod:

networks:
  fallout-network:
    driver: bridge
